<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
 
</head>
<body>
  <h1 class="title">Our Pricing</h1>
  <div class="toggle">
    <h4>Annually</h4>
    <div class="btn-toggle ">
      <div class="btn-circle"></div>
    </div>
    <h4>Monthly</h4>
  </div>
<main>
  <div class="basic">
     <h5>Basic</h5>
     <h1 class="price-basic">&dollar;19.99</h1>
     <h5>  500 GB Storage</h5>
     <h5>2 Users Allowed</h5>
     <h5>Send up to 3 GB</h5>
     <button class="btn-more">Learn More</button>
  </div>
  <div class="pro">
    <h5> Professional</h5>
     <h1 class="price-pro">&dollar;24.99</h1>
     <h5>  1 TB Storage</h5>
     <h5>5 Users Allowed</h5>
     <h5>Send up to 10 GB</h5>
     <button class="btn-more">Learn More</button>
  </div>
  <div class="master">
    <h5>Master</h5>
     <h1 class="price-master">&dollar;39.99</h1>
     <h5>  2 TB Storage</h5>
     <h5>10 Users Allowed</h5>
     <h5>Send up to 20 GB</h5>
     <button class="btn-more">Learn More</button>
  </div>
</main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">moein nazari</a>.
  </footer>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
