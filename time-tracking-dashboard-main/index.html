<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" type="text/css" href="style.css">
 
</head>
<body>
<main>
  <div class="card-profile">
    <div class="profile">
      <div class="avatar">
        
      </div>
      <div class="bio">
        <span>Report for</span>
        <h4>Jeremy Robson</h4>
      </div>
    </div>
    <div class="week">
      <span id="daily" >Daily</span>
      <span id="weekly">Weekly</span>
      <span id="monthly">Monthly</span>
    </div>
  </div>
  <div class="container">
    <div class="container-top">
 <!-work-->
  <div class="card-work">
    <div class="back-work">
    
    </div>
    <div class="front">
      <div class="card-header">
        <h5>Work</h5>
        <div class="menu">
        <img src="images/icon-ellipsis.svg" class="image">
        </div>
      </div>
      <div class="card-body">
        <h1 class="hours">32hrs</h1>
        <h5 class="prev-hours">Last Week-36hrs</h5>
      </div>
    </div>
  </div>
    <!-play-->
  <div class="card-play">
    <div class="back-play">
    
    </div>
    <div class="front">
      <div class="card-header">
        <h5>Play</h5>
       <div class="menu">
        <img src="images/icon-ellipsis.svg" class="image">
        
        </div>
      </div>
      <div class="card-body">
        <h1 class="hours">10hrs</h1>
        <h5 class="prev-hours">Last Week-8hrs</h5>
      </div>
    </div>
  </div>

   <!-study-->
  <div class="card-study">
    <div class="back-study">
    
    </div>
    <div class="front">
      <div class="card-header">
        <h5>Study</h5>
       <div class="menu">
        <img src="images/icon-ellipsis.svg" class="image">
        
        </div>
      </div>
      <div class="card-body">
        <h1 class="hours">4hrs</h1>
        <h5 class="prev-hours">Last Week-7hrs</h5>
      </div>
    </div>
  </div>
</div>
<div class="container-bottom">
   <!-exercise-->
  <div class="card-exercise">
    <div class="back-exercise">
    
    </div>
    <div class="front">
      <div class="card-header">
        <h5>Exercise</h5>
       <div class="menu">
        <img src="images/icon-ellipsis.svg" class="image">
        </div>
      </div>
      <div class="card-body">
        <h1 class="hours">4hrs</h1>
        <h5 class="prev-hours">Last Week-5hrs</h5>
      </div>
    </div>
  </div>

   <!-social-->
  <div class="card-social">
    <div class="back-social">
    
    </div>
    <div class="front">
      <div class="card-header">
        <h5>Social</h5>
        <div class="menu">
        <img src="images/icon-ellipsis.svg" class="image">
        
        </div>
      </div>
      <div class="card-body">
        <h1 class="hours">5hrs</h1>
        <h5 class="prev-hours">Last Week-10hrs</h5>
      </div>
    </div>
  </div>

   <!-self-care-->
  <div class="card-care">
    <div class="back-care">
    
    </div>
    <div class="front">
      <div class="card-header">
        <h5>Self Care</h5>
        <div class="menu">
        <img src="images/icon-ellipsis.svg" class="image">
        
        </div>
      </div>
      <div class="card-body">
        <h1 class="hours">2hrs</h1>
        <h5 class="prev-hours">Last Week-2hrs</h5>
      </div>
    </div>
  </div>
</div>
</div>
</main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">moein nazari</a>.
  </footer>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
