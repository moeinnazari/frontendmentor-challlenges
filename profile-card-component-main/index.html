<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
   <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
     <div class="card-top">
       
     </div>

    <div class="card-image">
     <img src="images/image-victor.jpg" alt="avatar" id="image">
    </div>
  <div class="bio"><p>Victor Crest &nbsp;<span class="second">  26</span></p>
  </div>
  <div class="city">
    <span class="second">London</span>

  </div>
    <hr>
  <div  class="profile">

  <div class="sub-profile" id="follower">
  <span class="bold">80K</span>
  <p class="second small">Followers</p>
  </div>

  <div class="sub-profile" id="like">
  803K
  <p class="second small">Likes</p>
  </div>

  <div class="sub-profile" id="photo">
  1.4K
  <p class="second small"> Photos</p>
  </div>

</div>
  
</div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
     Coded by <a href="#">moein</a>.
  </footer>
</body>
</html>
