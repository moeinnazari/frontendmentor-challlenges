<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" type="text/css" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="box-image">
    <div class="image"></div>
    <div class="view"></div>
  </div>

  <div class="title"><h3> Equilibrium #3429</h3></div>
  <div class="paragraph"><p>Our Equilibrium collection promotes balance and calm.</p></div>
  <div class="box-eth">
    <div class="left"><img src="images/icon-ethereum.svg" alt="ethereum"><span>0.041 ETH</span></div>
    <div class="right"><img src="images/icon-clock.svg" alt="clock"><span>3 days left</span></div>
  </div>
  <div class="profile">
    <div class="avatar"><img src="images/image-avatar.png" alt="avatar"></div>
    <div class="bio">Creation of <span>Jules Wyvern<span></div>
  </div>
</div>
 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">moein nazari</a>.
  </footer>
</body>
</html>
