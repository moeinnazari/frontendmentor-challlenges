<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="fylo">
      <div class="fylo-title">
      <img src="images/logo.svg">
      </div>
      <div class="fylo-files">
        <span class="fylo-bg-files"><img src="images/icon-document.svg"></span>
         <span class="fylo-bg-files"><img src="images/icon-folder.svg"></span>
          <span class="fylo-bg-files"><img src="images/icon-upload.svg"></span>
      </div>
      
    </div>
    <div class="storage">
      <div class="storage-header">
  You’ve used <strong>815 GB</strong> of your storage
     </div>
     <div class="prograss">
       <div class="prograss-red"><div class="circlewhite"></div></div>
     </div>
     <div class="storage-text">
  <span>0 GB</span>
  <span>1000 GB</span>
  </div>
  <div class="tooltip">
   <strong>185</strong><sup> GB Left</sup>
   </div>

  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <img src="images/bg-desktop.png" alt="bg-desktop" class="image">
</body>
</html>
